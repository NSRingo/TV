name: Build
on:
  workflow_call:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}
          ref: ${{github.ref_name}}
      - name: Set up Node.js
        uses: actions/setup-node@main
        with:
          node-version: 'latest'
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Update local package.json version from release tag
        if: github.ref_type == 'tag'
        uses: BellCubeDev/update-package-version-by-release-tag@v2
        with:
          version: ${{ github.ref_name }}
          keep-v: "false" # If set to "true", will not remove any 'v' prefix from the version number.
          ignore-semver-check: "false" # If set to "true", will not check if the version number is a valid semver version.
      - name: Build
        if: github.ref_name == 'main' || github.ref_type == 'tag'
        run: |
          npm run build
          npm run build:args
      - name: Debug
        if: github.ref_name == 'dev' || github.ref_name == 'debug'
        run: npm run build:debug
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: artifact
          path: |
            CHANGELOG.md
            rulesets
            dist
